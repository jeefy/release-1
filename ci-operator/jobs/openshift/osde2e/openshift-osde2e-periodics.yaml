periodics:
  openshift/osde2e:
  - agent: kubernetes
    name: periodic-ci-openshift-osde2e-master-e2e-stage-4.2
    cron: '* */4 * * *'
    branches:
    - master
    decorate: true
    decoration_config:
      skip_cloning: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: osde2e
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    spec:
      serviceAccountName: ci-operator
      containers:
      - args:
        - set -o pipefail;
          export HOME=$(mktemp -d);
          export REPORT_DIR=/tmp/artifacts;
          export DESTROY_CLUSTER=false;
          export OSD_ENV=stage;
          export MAJOR_TARGET=4;
          export MINOR_TARGET=2;
          ci/prow_run_tests.sh /usr/local/osde2e-secrets
        command:
        - /bin/bash
        - -c
        image: registry.svc.ci.openshift.org/openshift/release:golang-1.13
        imagePullPolicy: Always
        name: ""
        volumeMounts:
        - mountPath: /usr/local/osde2e-secrets
          name: osde2e-secrets
          readOnly: true
      volumes:
      - name: osde2e-secrets
        secret:
          secretName: osde2e-secrets